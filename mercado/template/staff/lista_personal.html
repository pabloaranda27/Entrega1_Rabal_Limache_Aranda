{% extends 'padre.html' %}

{% block titulo %}
Lista de personal
{% endblock %}

{% block cambiante %}

  {% for personal in object_list %}
    <div class="card text-white bg-success mb-3" style="width: 18rem; padding: 15px; float: left; margin: 10px 20px;">
        <img src="#" class="card-img-top" alt="Imagen del almacen">
        <div class="card-body" style="background-color: rgb(133, 255, 174); color:rgb(3, 70, 3); font-family: Georgia, 'Times New Roman', Times, serif;">
          <p class="card-text" style="text-align: center;"><h5>{{staff.last_name}}, {{staff.name}}</h5></p>
          <p><h6>Puesto: {{staff.position}}</h6></p>
          <p><h6>Direccion: {{staff.address}}</h6></p>  
          <p><h6>Edad: {{staff.age}}</h6></p>      
          <a href="#" class="btn btn-primary">Comprar</a>
        </div>
      </div>
  {% endfor %}

{% endblock %}
